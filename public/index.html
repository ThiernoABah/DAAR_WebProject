<body>
    <h1>Prismaticos</h1>
    <div class="container">
        <div class="searchBar" id="search-word">
            <form id="search-word-form">
                <input type="text" name="searchWord" placeholder="enter word">
                <button class="searchButton">Search</button>
            </form>
        </div>

        <div class="searchBar" id="search-book">
            <form id="search-book-form">
                <input type="text" name="bookName" placeholder="search book by title">
                <button class="searchButton">Search</button>
            </form>
        </div>

        <div class="searchBar" id="search-bookRegEx">
            <form id="search-bookRegEx-form">
                <input type="text" name="bookRegExName" placeholder="search book by regex">
                <button class="searchButton">Search</button>
            </form>
        </div>

        <div class="searchBar" id="suggest-book">
            <form id="suggest-book-form">
                <input type="text" name="bookName" placeholder="enter book title">
                <button class="searchButton">Suggest</button>
            </form>
        </div>

    </div>
    <div class="displayer">
        <div class="display">
            <ul id="basic-display"></ul>
        </div>

        <p id="display_text"></p>
    </div>
